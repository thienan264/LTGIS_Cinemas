{% extends "layout.html" %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <section>
        <h1>{{ post.title }}</h1>
        <p><em>Ngày đăng: {{ post.date }}</em></p>
        <p>{{ post.body|linebreaks }}</p> 
        <br>
        <a href="{% url 'post:post_list' %}">⬅ Quay lại danh sách bài viết</a>
    </section>
{% endblock %}
