{% extends 'layout.html' %}

{% block title %}
  Danh sách bài viết
{% endblock %}

{% block content %}
  <section>
    <h1>Danh sách bài viết</h1>
    <ul>
      {% for post in posts %}
        <article class="post">
          <h2><a href="{% url 'post:post_page' slug=post.slug%}">{{post.title}}</a></h2>
          <p>{{ post.date }}</p>
          <p>{{ post.body }}</p>
        </article>
      {% endfor %}
    </ul>
    <p>
      Muốn quay trở lại <a href="/">trang chủ</a>
    </p>
  </section>
{% endblock %}
